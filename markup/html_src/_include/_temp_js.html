<!-- [D] 사이드메뉴 오픈, 현재 페이지 표시 임시 스크립트 : 개발 적용시 삭제 -->
<script>
  $(function(){

    var pageName;

    try {
      var url = location.href;
      var urlParse = url.split('?')[1].split('&');
      switch( parseInt(urlParse[0]) ){
        case 1:
          pageName = '비즈 멤버십 안내';
          break;
        case 2:
          pageName = '비즈 멤버십 가입';
          break;
        case 3:
          pageName = 'MY';
          break;
        case 4:
          pageName = '더블할인멤버십';
          break;
        case 5:
          pageName = 'VIP초이스';
          break;
        case 6:
          pageName = '제휴할인';
          break;
        case 7:
          pageName = '통신할인';
          break;
        case 8:
          pageName = '단말할인';
          break;
        case 9:
          pageName = '이벤트';
          break;
      }
      $('.mOllehSubTit').text(pageName);
      $('.mOllehNavigatorList').find('li').eq(urlParse[0] - 1).addClass('on');
      $('.mOllehNavigator3DepthList').find('li').eq(urlParse[1] - 1).addClass('on');
    } catch(e){
      console.log('nothing parse');
    }

    $('#btnAllmenu').on('click', function(e){

      e.preventDefault();

      $('.mOllehDimm').css('display', 'block');
      $('.mOllehSideMenuWrap').css({
        transform : 'translate(0,0)',
        display : 'block'
      });
      $('.mOllehBtnSideMenuClose').css('display', 'block');

    });

    $('.mOllehBtnSideMenuClose').on('click', function(e){

      e.preventDefault();

      $('.mOllehDimm').css('display', 'none');
      $('.mOllehSideMenuWrap').css({
        transform : 'translate(-280px,0)',
        display : 'none'
      });


    });

  });
</script>
<!--// [D] 사이드메뉴 오픈, 현재 페이지 표시 임시 스크립트 : 개발 적용시 삭제 -->
